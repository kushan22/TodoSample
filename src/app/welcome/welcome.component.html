<div class="container">
    <p>
        Welcome {{ message }}
      </p>
      <br/>
      You can manage your todos <a routerLink="/todos">here</a>
</div>

<div class="container">
    <p>Click here to get a customized welcome message</p>
    <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">Get Welcome Message</button>
</div>

<div class="container" *ngIf="welcomeMessage">
    <h2>Your Customised Welcome Message</h2>
    {{welcomeMessage}}
</div>
